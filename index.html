<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Harry Potter</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/video/Harry Potter video.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left">
            <div class="score-box frame">
                <span id="score__points"> Win : 0 Lose : 0</span>
            </div>
            <div class="menu_avatar frame">
                <img id="cardimage">
            </div>
            <div class="card_details">
                <div id="card-name">Selecione</div>
                <div id="card-type">Uma Carta</div>
            </div>
        </div>
            <div class="container__rigth">
                <div class="card-box__container">
                    <div class="card-box frame" id="computer-cards"></div>
                    <div class="card-versus__container">
                        <div class="versus_top">
                            <div class="card-infield">
                                <img id="player-infield-card" height = "180px" width="125px">
                            </div>
                            <img src="https://4.bp.blogspot.com/-B8dnLUL4rQk/VBomQyrtKkI/AAAAAAAAAGs/ayhMc8qz6KE/s1600/hogwarts_crest.png"  height="100px" width="100px" alt="icone de Duelo">
                            <div class="card-infield">
                                <img id="computer-infield-card" height = "180px" width="125px">
                            </div>
                        </div>
                        <div class="versus-container">
                            <button id="next-duel" class="hp-button" onclick="resetduel()">
                                Ganhou
                            </button>
                        </div>
                    </div>
                    <div class="card-box frame" id="player-cards"></div>
                </div>

            </div>
    </div>
    <script src="src/script/api.js"></script>
    <script src="src/script/main.js"></script>
</body>
</html>
